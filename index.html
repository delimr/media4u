                                        <div class="field control is-expanded">
                                            <input type="text" class="input is-primary" id="search-by-year">

                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label">

                                            <input class="input is-primary" id="movie-title" type="text" placeholder="">

                                </div>

                                    <div class="field-label">
                                        <label class="label">Search By</label>
